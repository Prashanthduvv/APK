    <div class="container mt-5 box  mb-4">
        <h2 class="text-center text-white"><b>Secure Video Conferencing</b></h2>

        <!-- Video Section -->
        <div class="video-container mt-5">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <!-- Controls for Video Call -->
        <div class="controls mb-3 text-center">
            <button id="startCall" class="btn  m-3">Start Call</button>
            <button id="endCall" class="btn btn1 m-3">End Call</button>
            <button id="shareScreen" class="btn btn3 m-3">Share Screen</button>
            <button id="startRecording" class="btn btn2 m-3">Start Recording</button>
            <button id="stopRecording" class="btn btn-secondary  btn4 m-3" disabled>Stop Recording</button>
        </div>

        <!-- Chat Section -->
        <div class="form-group text-white mt-4 text-center">
            <label for="chatBox"><h4><b>Chat :</b></h4></label>
            <textarea id="chatBox" class="form-control mt-2" rows="4" placeholder="Type your message..."></textarea>
            <div class="text-center">
                <button id="sendMessage" class="btn btn-success mt-2">Send</button>
            </div>
           
        </div>

        <!-- Display Chat -->
        <div class="mt-3">
            <h4 class="text-center text-white"><b>Messages</b></h4>
            <ul id="chatMessages" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Getting DOM elements
        const startCallButton = document.getElementById('startCall');
        const endCallButton = document.getElementById('endCall');
        const shareScreenButton = document.getElementById('shareScreen');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');
        const chatBox = document.getElementById('chatBox');
        const sendMessageButton = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');

        // Variables to manage video stream and recording
        let localStream;
        let remoteStream;
        let isCallActive = false;
        let mediaRecorder;
        let recordedChunks = [];

        // Start Call Functionality
        startCallButton.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;

                // Simulating remote stream with localStream
                remoteStream = localStream;
                document.getElementById('remoteVideo').srcObject = remoteStream;

                isCallActive = true;
                console.log('Call started');
            } catch (error) {
                console.error('Error starting the call:', error);
                alert('Unable to start the call. Please check your camera/microphone permissions.');
            }
        });

        // End Call Functionality
        endCallButton.addEventListener('click', () => {
            if (isCallActive) {
                localStream.getTracks().forEach(track => track.stop());
                document.getElementById('localVideo').srcObject = null;
                document.getElementById('remoteVideo').srcObject = null;
                isCallActive = false;
                console.log('Call ended');
            } else {
                alert('No active call to end.');
            }
        });

        // Share Screen Functionality
        shareScreenButton.addEventListener('click', async () => {
            if (isCallActive) {
                try {
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    document.getElementById('localVideo').srcObject = screenStream;
                    screenStream.getTracks().forEach(track => {
                        localStream.addTrack(track);
                    });
                    console.log('Screen sharing started');
                } catch (error) {
                    console.error('Error sharing screen:', error);
                    alert('Unable to share screen. Please check your permissions.');
                }
            } else {
                alert('Please start a call first.');
            }
        });

        // Start Recording Functionality
        startRecordingButton.addEventListener('click', () => {
            if (isCallActive && localStream) {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(localStream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'recording.webm';
                    a.innerText = 'Download Recording';
                    document.body.appendChild(a);
                    a.click(); // Automatically trigger download
                    document.body.removeChild(a);
                };

                mediaRecorder.start();
                startRecordingButton.disabled = true; // Disable start button while recording
                stopRecordingButton.disabled = false; // Enable stop button
                console.log('Recording started');
            } else {
                alert('Please start a call first.');
            }
        });

        // Stop Recording Functionality
        stopRecordingButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped');
                startRecordingButton.disabled = false; // Enable start button
                stopRecordingButton.disabled = true; // Disable stop button
            } else {
                alert('No recording is in progress.');
            }
        });

        // Chat Functionality
        sendMessageButton.addEventListener('click', () => {
            const messageText = chatBox.value.trim();
            if (messageText) {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    ${messageText}
                    <div>
                        <button class="btn btn3 btn-sm  btn-warning edit-button">Edit</button>
                        <button class="btn btn1 btn-sm btn-danger delete-button">Delete</button>
                    </div>
                `;
                chatMessages.appendChild(listItem);
                chatBox.value = ''; // Clear chat box

                // Edit and Delete Button Functionality
                listItem.querySelector('.edit-button').addEventListener('click', () => {
                    chatBox.value = messageText; // Populate chat box with the current message
                    chatMessages.removeChild(listItem); // Remove the original message
                });

                listItem.querySelector('.delete-button').addEventListener('click', () => {
                    chatMessages.removeChild(listItem); // Remove the message
                });
            } else {
                alert('Please enter a message.');
            }
        });

        // Logout Functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            alert('Logging out...'); // Simulate logout
            // Add actual logout logic here
        });
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.close(); 
            window.opener.location.href = 'login.html'; 
        });
    </script>
