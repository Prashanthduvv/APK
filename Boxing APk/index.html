<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Boxing Technique Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(16, 14, 14, 0.139);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f0eded;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.139);
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        .technique-cards {
            display: flex;
            flex-wrap: wrap;
            /* justify-content: space-between; */
            margin-top: 20px;
        }

        @media only screen and (max-width:768px) {
            .technique-cards {
                display: grid;
            }
        }

        .technique-card {
            background: #e7f3fe;
            border: 1px solid #007BFF;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            flex: 0 0 30%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.348);
        }

        .technique-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .technique-card img {
            height: 200px;
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .technique-card:hover img {
            transform: scale(1.1);
        }

        .technique-card h4,
        .technique-card p {
            font-family:Arial, Helvetica, sans-serif;
            color: #04bcfff8;
            text-align: center;
            top:20px;
            position: relative;
            background-image: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=600");
            /* Position relative to allow layering */
            z-index: 1;
            /* Ensure text is above the image */
            background-color: rgb(255, 255, 255);
            /* White background with some transparency */
            padding: 10px;
            /* Add padding for better spacing */
            border-radius: -0px 5px 0px 7px;
    
            /* Slightly round the text background */
        }


        .caption {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        nav {
            background-color: rgb(86, 13, 47);
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-container select {
            width: 32%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #007BFF;
            transition: border-color 0.3s;
        }

        .filter-container select:focus {
            border-color: #0056b3;
            /* Darker blue on focus */
            outline: none;
            /* Remove default outline */
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">Boxing APK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Library</a></li>
                <li class="nav-item"><a class="nav-link" href="userprofile.html">User Profiles</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                <li class="nav-item"><a  class="nav-link" id="logoutButton"><i class="fa fa-sign-out"
                            aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Boxing Technique Library</h1>
        <div class="filter-container">
            <select id="typeFilter" onchange="filterTechniques()">
                <option value="">Select Type</option>
                <option value="punch">Punch</option>
                <option value="defense">Defense</option>
                <option value="footwork">Footwork</option>
            </select>
            <select id="levelFilter" onchange="filterTechniques()">
                <option value="">Select Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <select id="goalFilter" onchange="filterTechniques()">
                <option value="">Select Goal</option>
                <option value="attack">Attack</option>
                <option value="defense">Defense</option>
                <option value="speed">Speed</option>
                <option value="strength">Strength</option>
            </select>
        </div>
        <input type="text" id="search" placeholder="Search Techniques..." onkeyup="filterTechniques()">
        <div class="technique-cards" id="techniqueCards">
            <!-- Technique cards will be populated here -->
            <!-- Cards will be populated via JavaScript -->
        </div>

        <!-- Modal for technique details -->
        <div id="techniqueModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="techniqueTitle"></h2>
                <video id="techniqueVideo" width="100%" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p id="techniqueDescription"></p>
                <p><strong>Tips:</strong> <span id="techniqueTips"></span></p>
                <div class="progress" style="background-color: #e7f3fe;">
                    <div id="videoProgressBar" class="progress-bar" style="width: 0%; background-color: #007BFF;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const techniques = [
            {
                title: 'Uppercut',
                description: 'A punch thrown from a low position, targeting the opponent\'s chin.',
                tips: 'Keep your elbow close to your body for power.',
                video: 'videos/boxing1.mp4',
                image: 'https://images.pexels.com/photos/1575381/pexels-photo-1575381.jpeg?auto=compress&cs=tinysrgb&w=400',
                type: 'punch',
                level: 'beginner',
                goal: 'attack',
            },
            {
                title: 'Body Shot',
                description: 'A punch aimed at the opponent\'s body to reduce stamina.',
                tips: 'Aim for the ribs for maximum impact.',
                video: 'videos/boxing1.mp4',
                image: 'https://media.istockphoto.com/id/1133777880/photo/hand-of-boxer-over-black-background-strength-attack-and-motion-concept.jpg?s=612x612&w=0&k=20&c=DNrNgOZ1E2NE9F4WirbfFUYhFw-2Omt5ullZ_dOHRpU=',
                type: 'punch',
                level: 'intermediate',
                goal: 'defence',
            },
            {
                title: 'Slip',
                description: 'A defensive move to avoid punches by moving the head to the side.',
                tips: 'Practice head movement to avoid being hit.',
                video: 'videos/boxing1.mp4',
                image: 'https://img.freepik.com/premium-photo/black-white-photo-man-wearing-boxing-gloves_1072138-182065.jpg',
                type: 'punch',
                level: 'Advanced',
                goal: 'attack',
            },
            {
                title: 'Bob and Weave',
                description: 'A defensive movement using bending and side-to-side motion to avoid punches.',
                tips: 'Stay low and keep your guard up.',
                video: 'videos/boxing1.mp4',
                image: 'https://media.istockphoto.com/id/1365604393/photo/studio-shot-of-a-muscular-young-man-wearing-boxing-gloves.jpg?s=612x612&w=0&k=20&c=GsWX-o-7cE4fb6MhazCfQlGnQAE38JWSbeBGnw0iSig=',
                type: 'defense',
                level: 'Advanced',
                goal: 'Speed',
            },
            {
                title: 'Footwork Drill',
                description: 'Essential drills for maintaining balance and positioning.',
                tips: 'Always keep your feet moving.',
                video: 'videos/boxing1.mp4',
                image: 'https://images.unsplash.com/photo-1546711076-85a7923432ab?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D',
                type: 'footwork',
                level: 'beginner',
                goal: 'strength',
            },
            {
                title: 'Jab',
                description: 'A quick, straight punch used to measure distance and keep opponents at bay.',
                tips: 'Use your lead hand and extend fully.',
                video: 'videos/boxing1.mp4',
                image: 'https://images.unsplash.com/photo-1622599518895-be813cc42628?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIxfHx8ZW58MHx8fHx8',
                type: 'punch',
                level: 'intermediate',
                goal: 'attack',
            },
            {
                title: 'Cross',
                description: 'A powerful straight punch thrown with the dominant hand.',
                tips: 'Rotate your hips for added power.',
                video: 'videos/boxing1.mp4',
                image: 'https://img.freepik.com/premium-photo/male-boxer-boxing-punching-bag_209729-756.jpg',
                type: 'punch',
                level: 'intermediate',
                goal: 'attack',
            },
            {
                title: 'Hook',
                description: 'A punch that comes from the side, targeting the opponent\'s jaw.',
                tips: 'Keep your elbow up and turn your wrist.',
                video: 'videos/boxing1.mp4',
                image: 'https://images.pexels.com/photos/2581662/pexels-photo-2581662.jpeg?auto=compress&cs=tinysrgb&w=600',
                type: 'punch',
                level: 'intermediate',
                goal: 'attack',
            },
            {
                title: 'Counter Punch',
                description: 'A punch thrown in response to an opponent\'s attack.',
                tips: 'Time your counter with your opponent\'s movement.',
                video: 'videos/boxing1.mp4',
                image: 'https://images.pexels.com/photos/7045660/pexels-photo-7045660.jpeg?auto=compress&cs=tinysrgb&w=400',
                type: 'punch',
                level: 'intermediate',
                goal: 'attack',
            },
            {
                title: 'Feint',
                description: 'A deceptive move to distract or mislead an opponent.',
                tips: 'Use feints to create openings for real attacks.',
                video: 'videos/boxing1.mp4',
                image: 'https://images.pexels.com/photos/5895891/pexels-photo-5895891.jpeg?auto=compress&cs=tinysrgb&w=400',
                type: 'punch',
                level: 'intermediate',
                goal: 'attack',
            }
        ];

        function populateTechniques() {
            const techniqueCards = document.getElementById('techniqueCards');
            techniqueCards.innerHTML = ''; // Clear existing cards
            techniques.forEach(technique => {
                const card = document.createElement('div');
                card.className = 'technique-card';
                card.innerHTML = `
                    <img src="${technique.image}" alt="${technique.title}">
                    <h4>${technique.title}</h4>
                    <p>${technique.description}</p>
                `;
                card.onclick = () => showTechniqueModal(technique);
                techniqueCards.appendChild(card);
            });
        }

        function filterTechniques() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const levelFilter = document.getElementById('levelFilter').value;
            const goalFilter = document.getElementById('goalFilter').value;

            const techniqueCards = document.getElementById('techniqueCards');
            techniqueCards.innerHTML = ''; // Clear existing cards

            techniques.filter(technique => {
                const matchesSearch = technique.title.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter ? technique.type === typeFilter : true;
                const matchesLevel = levelFilter ? technique.level === levelFilter : true;
                const matchesGoal = goalFilter ? technique.goal === goalFilter : true;
                return matchesSearch && matchesType && matchesLevel && matchesGoal;
            }).forEach(technique => {
                const card = document.createElement('div');
                card.className = 'technique-card';
                card.innerHTML = `
                    <img src="${technique.image}" alt="${technique.title}">
                    <h4>${technique.title}</h4>
                    <p>${technique.description}</p>
                `;
                card.onclick = () => showTechniqueModal(technique);
                techniqueCards.appendChild(card);
            });
        }

        function showTechniqueModal(technique) {
            document.getElementById('techniqueTitle').textContent = technique.title;
            document.getElementById('techniqueDescription').textContent = technique.description;
            document.getElementById('techniqueTips').textContent = technique.tips;
            const video = document.getElementById('techniqueVideo');
            video.src = technique.video;
            video.currentTime = 0; // Reset video time
            video.play(); // Start playing the video
            document.getElementById('techniqueModal').style.display = "block";
            trackVideoProgress(video);
        }

        function trackVideoProgress(video) {
            const progressBar = document.getElementById('videoProgressBar');
            video.addEventListener('timeupdate', () => {
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percentage}%`;
            });
        }

        function closeModal() {
            const modal = document.getElementById('techniqueModal');
            modal.style.display = "none";
            const video = document.getElementById('techniqueVideo');
            video.pause(); // Pause the video when closing
            video.currentTime = 0; // Reset video time
            const progressBar = document.getElementById('videoProgressBar');
            progressBar.style.width = '0%'; // Reset progress bar
        }

        window.onclick = function (event) {
            const modal = document.getElementById('techniqueModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the technique library on page load
        document.addEventListener('DOMContentLoaded', populateTechniques);

        document.getElementById('logoutButton').addEventListener('click', function() {
                window.close(); 
                window.opener.location.href = 'login.html'; 
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
