 <style>
  /* General Body Styling */
body {
 
  background: linear-gradient(135deg, #1e1e2f 30%, #3e3e5f 70%);
  color: #ffffff;
  margin: 0;
  padding-top: 80px;
  animation: fadeInBody 1s ease-in-out;
}

@keyframes fadeInBody {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* container */
.container {
  padding: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  animation: slideInContainer 1.5s ease-in-out;
}

@keyframes slideInContainer {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Title Section */
h1 {
  font-size: 3rem;
  text-align: center;
  color: #61dafb;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  margin-bottom: 20px;
  animation: glowText 1.5s infinite alternate;
}

@keyframes glowText {
  from {
    text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.8);
  }
  to {
    text-shadow: 2px 2px 20px rgba(0, 255, 255, 1);
  }
}
/* Form Group */
.form-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-bottom: 20px;
  width: 100%;
}

/* Labels */
label {
  font-size: 1rem;
  font-weight: bold;
  margin-bottom: 5px;
  color: #61dafb;
}


/* File Input Styling */
input[type="number"], select {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  color: #ffffff;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid #61dafb;
  border-radius: 10px;
  outline: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
}

input[type="number"]:focus, select:focus {
  border-color: #4caf50;
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(76, 175, 80, 0.8);
}

select {
  appearance: none;
  background: linear-gradient(to right, #61dafb, #4caf50);
  color: #000;
}

/* Inputs Hover */
input[type="number"]:hover, select:hover {
  box-shadow: 0 4px 12px rgba(0, 255, 255, 0.6);
}
/* Audio Player Section */
.audio-player-container {
  margin: 30px auto;
  padding: 20px;
  border: 3px solid #4caf50;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
  animation: bounceIn 1s ease-in-out;
}

@keyframes bounceIn {
  0% {
    transform: scale(0.8);
    opacity: 0.8;
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

audio {
  width: 100%;
  outline: none;
  border-radius: 10px;
}

/* Song Name */
.song-name {
  font-size: 1.5rem;
  text-align: center;
  padding: 10px;
  margin-top: 20px;
  background: linear-gradient(to right, #4caf50, #61dafb);
  color: #000;
  border: 2px solid #ffffff;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
  animation: fadeInSongName 2s ease;
}

@keyframes fadeInSongName {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Buttons */
div button {
  margin: 10px;
  padding: 10px 20px;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: bold;
  color: #ffffff;
  background: linear-gradient(to right, #61dafb, #4caf50);
  border: none;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

div button:hover {
  transform: translateY(-5px);
  box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.8);
}

div button:active {
  transform: scale(0.95);
  box-shadow: none;
}

#loopBtn {
  background: linear-gradient(to right, #ff5722, #ff9800);
}

#soloBtn {
  background: linear-gradient(to right, #673ab7, #9c27b0);
}

#exportBtn {
  background: linear-gradient(to right, #4caf50, #8bc34a);
}

/* Range Input (Tempo) */
input[type="range"] {
  width: 70%;
  margin: 15px auto;
  display: block;
  cursor: pointer;
}

input[type="range"]::-webkit-slider-runnable-track {
  background: linear-gradient(to right, #61dafb, #4caf50);
  height: 8px;
  border-radius: 5px;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 20px;
  width: 20px;
  background: #fff;
  border: 2px solid #4caf50;
  border-radius: 50%;
  cursor: pointer;
}

  <div class="container">
    <h1 class="my-4 text-center">Chord Progression Playback</h1>

    <!-- File Selection -->
    <div class="text-center">
      <label for="songFile">Choose a song:</label>
      <input type="file" id="songFile" class="form-control-file" accept="audio/*">
    </div>

    <!-- Selected Song Display -->
    <div class="text-center">
      <p id="songName" class="song-name">No song selected</p>
    </div>

    <!-- Playback Section -->
    <div class="audio-player-container text-center">
      <audio id="audioPlayer" controls>
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Playback Controls -->
    <div class="audio-controls text-center">
      <button id="playPauseBtn" class="btn btn-primary">Play</button>
      <button id="stopBtn" class="btn btn-danger">Stop</button>

      <div class="mt-3">
        <label for="tempo">Tempo</label>
        <input type="range" id="tempo" min="50" max="200" value="120">
        <span id="tempoValue">120 BPM</span>
      </div>

      <div class="mt-3">
        <label for="keySelector">Key</label>
        <select id="keySelector" class="form-select">
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>  
          <option value="G">G</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="instrumentSelector">Instrument</label>
        <select id="instrumentSelector" class="form-select">
          <option value="piano">Piano</option>
          <option value="guitar">Guitar</option>
          <option value="bass">Bass</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="loopStartTime">Loop Start Time (seconds)</label>
        <input type="number" id="loopStartTime" class="form-control" min="0" value="0">
      </div>

      <div class="mt-3">
        <label for="loopEndTime">Loop End Time (seconds)</label>
        <input type="number" id="loopEndTime" class="form-control" min="0" value="30">
      </div>

      <div class="mt-3">
        <button id="loopBtn" class="btn btn-info">Loop</button>
        <button id="soloBtn" class="btn btn-secondary">Mute</button>
        <button id="exportBtn" class="btn btn-success">Export</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    // Audio Playback functionality
    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const stopBtn = document.getElementById("stopBtn");
    const tempoInput = document.getElementById("tempo");
    const tempoValue = document.getElementById("tempoValue");
    const keySelector = document.getElementById("keySelector");
    const instrumentSelector = document.getElementById("instrumentSelector");
    const loopBtn = document.getElementById("loopBtn");
    const soloBtn = document.getElementById("soloBtn");
    const exportBtn = document.getElementById("exportBtn");
    const songFileInput = document.getElementById("songFile");
    const songNameDisplay = document.getElementById("songName");
    const loopStartTimeInput = document.getElementById("loopStartTime");
    const loopEndTimeInput = document.getElementById("loopEndTime");

    let isPlaying = false;
    let isLooping = false;
    let isSoloing = false;
    let currentInstrument = 'piano'; // Default instrument is 'piano'
    let audioContext, audioSourceNode, gainNode, filterNode;
    let loopStartTime = 0;
    let loopEndTime = 30;

    // Handle file selection and load the song into the audio player
    songFileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        audioPlayer.src = fileURL;
        songNameDisplay.textContent = `Selected Song: ${file.name}`;
        playPauseBtn.textContent = "Play"; // Ensure Play button text is set
        isPlaying = false; // Make sure play state is correctly set to false
        // Optionally, reset audio playback to start from the beginning
        audioPlayer.currentTime = 0;
        // Initialize Web Audio API after file selection
        initializeAudioContext();
      } else {
        songNameDisplay.textContent = "No song selected";
      }
    });

    // Initialize Audio Context and Nodes
    function initializeAudioContext() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      gainNode = audioContext.createGain();
      filterNode = audioContext.createBiquadFilter();
      audioSourceNode = audioContext.createBufferSource();
    }

    // Play/Pause Button Logic
    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        audioPlayer.pause();
        playPauseBtn.textContent = "Play";
      } else {
        audioPlayer.play();
        playPauseBtn.textContent = "Pause";
      }
      isPlaying = !isPlaying;
    });

    // Stop Button Logic
    stopBtn.addEventListener("click", () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      playPauseBtn.textContent = "Play";
      isPlaying = false;
    });

    // Loop Button Logic with Start and End Time
    loopBtn.addEventListener("click", () => {
      isLooping = !isLooping;
      loopStartTime = parseFloat(loopStartTimeInput.value);
      loopEndTime = parseFloat(loopEndTimeInput.value);

      if (isLooping) {
        audioPlayer.currentTime = loopStartTime;
        audioPlayer.play();
        audioPlayer.addEventListener("timeupdate", loopPlayback);
        loopBtn.textContent = "Stop Looping";
      } else {
        audioPlayer.removeEventListener("timeupdate", loopPlayback);
        loopBtn.textContent = "Loop";
      }
    });

    function loopPlayback() {
      if (audioPlayer.currentTime >= loopEndTime) {
        audioPlayer.currentTime = loopStartTime;
      }
    }

    // Tempo Adjust Logic (Optional)
    tempoInput.addEventListener("input", () => {
      let tempo = tempoInput.value;
      tempoValue.textContent = `${tempo} BPM`;
      // Adjust tempo logic (if applicable)
      audioPlayer.playbackRate = tempo / 120;
    });

    // Solo Button Logic
    soloBtn.addEventListener("click", () => {
      isSoloing = !isSoloing;
      audioPlayer.muted = isSoloing;
      soloBtn.textContent = isSoloing ? "UnMute" : "Mute";
    });

    // Export Button Logic
    exportBtn.addEventListener("click", () => {
      if (audioPlayer.src) {
        const a = document.createElement("a");
        a.href = audioPlayer.src;
        a.download = songNameDisplay.textContent.replace('Selected Song: ', '');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        alert("No audio file selected to export.");
      }
    });

    // Instrument change event - Apply new instrument effect without restarting the song
    instrumentSelector.addEventListener("change", (e) => {
      const newInstrument = e.target.value;
      if (newInstrument !== currentInstrument) {
        currentInstrument = newInstrument;
        applyInstrumentEffects(currentInstrument); // Apply the effect dynamically
      }
    });
    document.getElementById('logoutButton').addEventListener('click', function() {
            window.close(); 
            window.opener.location.href = 'login.html'; 
        });

  </script>
